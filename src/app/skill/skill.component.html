<section class="skill" id="skill">
  <div class="skill__heading" [@scrollAnimation]="state">
    <h2 class="skill_title">Skills</h2>
  </div>
  <div class="underline"></div>
  <ul class="list" [@scrollAnimation]="state">
    <li class="list__item list--visible "  *ngFor="let skill of skills"><i [class]="skill.icon"></i><span class="list__label ">{{skill.title}}</span>
    </li>

  </ul>
</section>
